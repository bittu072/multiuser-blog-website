{% extends "base2.html" %} {% block body %}
<div class="text-center">
    <h3><b>Welcome to the world of blog</b></h3>
</div>
<hr>
<div class="text-center">{% if deletedpostid %}
    <h4 class="text-center" style="color:green"> you just deleted a post </h4>{% endif %}
</div> {% if error %}
<br>
<div>
    <h4 class="text-center" style="color:red"> {{error}} </h4>
</div>
<br> {% endif %}

<div class="container center">
    <div class="blog-container">{% for p in posts %}
        <div class="row">
            <div class="col-md-7">
                <h3>
                    <a href="/blog/{{p.key().id()}}#" style="text-decoration:none">{{p.subject}}</a>
                </h3>
            </div>
        </div>
        <div> (Posted by {{p.getUName()}})
        </div>

        <p>{{ p.render() | safe }}</p>
        <br><br> {% endfor %}
    </div>
</div> {% endblock %}
