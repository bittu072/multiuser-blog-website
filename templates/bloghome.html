{% extends "base2.html" %} {% block body %}
<div class="text-center">
    <h3><b>Welcome to the world of blog</b></h3>
</div>

<div class="text-center" role="alert">{% if deleted_id %}
    <span class="glyphicon glyphicon-success" aria-hidden="true"></span> post has been deleted {% endif %}
</div>
<hr>
<div class="container center">
    <div class="blog-container">{% for p in posts %}
        <div class="row">
            <div class="col-md-7">
                <h3>
                    <a href="/blog/{{p.key().id()}}#" style="text-decoration:none">{{p.subject}}</a>
                </h3>
            </div>
        </div>
        <div> (Posted by {{p.getUName()}})
        </div>

        <p>{{ p.render() | safe }}</p>
        <br><br> {% endfor %}
    </div>
</div> {% endblock %}
