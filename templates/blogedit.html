{% extends "base2.html" %} {% block body %}
<br>
<br>
<br>
<div class="container center">
    <div class="blog-container">
        <h2 class="blog-form-signin">Editing Post</h2>
        <form method="post" class="blog-form-signin">
            {% if not comment %}
            <label>
                <div>Title</div>
                <input type="text" name="subject" value="{{subject}}" class="input-blog">
            </label>
            <br>
            <br> {% endif %}
            <label>
                {% if not comment %}
                <div>Edit your Content</div>
                <textarea name="content" class="input-blog text-input-blog">{{content}}</textarea>
                {% else %}
                <div>Edit your comment</div>
                <textarea name="comment" class="input-blog text-input-blog">{{comment}}</textarea>
                {% endif %}
            </label>

            <div class="error">{{error}}</div>
            <br>
            <br>
            <div class="text-right">
                <input type="submit" class="dropbtn button-txt">
            </div>
        </form>
    </div>
</div>
{% endblock %}
