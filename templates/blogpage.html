{% extends "base2.html" %} {% block body %}

<div class="container center">
    <div class="blog-container">
        <br>
        <br>
        <div>
            <h1>
                <b><u>{{post.subject}}</b></u>
            </h1>
        </div>

        <div> (Posted on {{post.created.strftime("%b %d, %Y")}} by {{post.getUName()}})
        </div>
        <br>
        <div>
            <h3>{{post.render() | safe}}{% endblock %}</h3>
        </div>
    </div>
</div>
